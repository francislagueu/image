<div class="container">
  <form #registerForm="ngForm">
    <h1 class="register-title">Register</h1>
    <div class="form-group">
      <label for="email">Email</label>
      <input class="form-control" #emailControl="ngModel" placeholder="Email" [(ngModel)]="email" name="email" email required >
    </div>
     <div class="form-group">
      <label for="password">Password</label>
      <input class="form-control" #passwordControl="ngModel" placeholder="Password" [(ngModel)]="password" name="password" type="password" required >
    </div>
    <button type="submit" [disabled]="!registerForm.form.valid" class="btn btn-success" (click)="register()">Register</button>
    <div class="form-group" *ngIf="msg">
      <p class="text-danger">{{msg}}</p>
    </div>
  </form>
</div>
